<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Processed Image</h1>
        <img src="{{ image_url }}" alt="Processed Image">
        {% if snr %}
        <p>Signal to Noise Ratio (SNR): {{ snr }} dB</p>
        {% endif %}
        <p><a href="{{ image_url }}" download>Download Processed Image</a></p>
        <footer>
            <p><a href="/">Process Another Image</a></p>
        </footer>
    </div>
</body>
</html>
